<script>
function jsReadFiles(files) 
{
	if (files.length) {

			var contents = event.target.result;

		};

	 }
 }
	 
function loadXMLDoc()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
		document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	  }
	xmlhttp.open("GET","/ajax/test1.txt",true);

<body>

<header>
<h1>姿态轨道控制计算</h1>
</header>

<nav>
<ul>
<li>低轨轨道捕获</li>
<li>低轨地面轨迹维持</li>
<li>星座轨道维持</li>

    <section>
        <form id="form_orbit" method="post" action="orbit">
            <fieldset>
                <legend>轨道参数</legend>
                <table>
                    <tr>
                        <td>历元北京时Epoch：</td>
                        <td><input type='text' name="epoch" value="2018-01-01 00:00:00.000"></td>
                    </tr>
                    <tr>
                        <td>半长轴a(km)：</td>
                        <td><input type="text" name="a" value="7022.14"><br /></td>
                    </tr>
                    <tr>
                        <td>偏心率e: </td>
                        <td><input type="text" name="e" value="0.001"><br /></td>
                    </tr>
                    <tr>
                        <td>倾角i(度)：</td>
                        <td><input type="text" name="i" value="98.2"><br /></td>
                    </tr>
                    <tr>
                        <td>升交点赤经Omega(度)：</td>
                        <td><input type="text" name="Omega" value="270.0"><br /></td>
                    </tr>
                    <tr>
                        <td>近地点幅角w(度): </td>
                        <td><input type="text" name="w" value="20.2"><br /></td>
                    </tr>
                    <tr>
                        <td>平近点M(度): </td>
                        <td><input type="text" name="M" value="20.0"><br /></td>
                    </tr>
                    <tr>
                        <td>卫星质量(kg): </td>
                        <td><input type="text" name="Mass" value="700.0"><br /></td>
                    </tr>
                    <tr>
                        <td>阻力迎风面积(m^2): </td>
                        <td><input type="text" name="airdrag" value="20.0"><br /></td>
                    </tr>
                    <tr>
                        <td><input type="file" onchange="jsReadFiles(this.files)"/></td>
                        <td><input type="submit" value="提交" /></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </section>
    <section>
        <form id="form_fac" method="post" action="timedelay">
            <fieldset>
                <legend>时延设置</legend>
				<table>
				<tr>
					<td>接收站地理经度(度):</td>
					<td><input type="text" name="GLon" value="120.0"/><br /></td>
				</tr>
                <tr>
					<td>接收站地理纬度(度):</td>

				</tr>
				<tr>
